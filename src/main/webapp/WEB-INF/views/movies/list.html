<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/layout">
<head>
<title th:text="#{view.index.title}"></title>
</head>
<body>

	<div layout:fragment="content">

		<div class="text-center">
			<h1>Test</h1>
			<p class="lead">
				<span th:text="#{helloWorld.message}"></span>
			</p>
			<p>
				<a href="/signup" th:href="@{/signup}"
					class="btn btn-success btn-lg">Sign up</a>
			</p>
		</div>
		
		<h1>Movies</h1>
		
		<div th:each="movie : ${movieViewModelList}" class="row">
			<div class="col-md-4">
				<img th:src="@{/movies/image/} + ${movie.movieId}" width="150" height="221" />
			</div>
			<div class="col-md-8">
				<span th:text="${movie.title}"></span>
			</div>
		</div>

	</div>
</body>
</html>
